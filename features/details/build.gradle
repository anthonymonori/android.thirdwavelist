plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    buildFeatures.dataBinding true
}

dependencies {
    implementation project(":libraries:core")
    implementation project(":libraries:navigation")

    implementation "androidx.core:core-ktx:${Versions.core_ktx}"
    implementation "androidx.appcompat:appcompat:${Versions.appcompat}"
    implementation "com.google.android.material:material:${Versions.material_design}"
    implementation "androidx.constraintlayout:constraintlayout:${Versions.constraint_layout}"

    implementation "com.google.dagger:hilt-android:${Versions.hilt}"
    kapt "com.google.dagger:hilt-android-compiler:${Versions.hilt}"

    implementation "androidx.navigation:navigation-fragment-ktx:${Versions.nav_components}"
    implementation "androidx.navigation:navigation-ui-ktx:${Versions.nav_components}"

    kapt "com.github.bumptech.glide:compiler:${Versions.glide}"
    implementation "com.github.bumptech.glide:glide:${Versions.glide}"
    implementation "com.github.bumptech.glide:okhttp3-integration:${Versions.glide}"

    implementation "io.reactivex.rxjava2:rxjava:${Versions.rxjava}"
    implementation "io.reactivex.rxjava2:rxandroid:${Versions.rxandroid}"

    testImplementation "junit:junit:${Versions.junit}"

    androidTestImplementation "androidx.test.ext:junit:${Versions.test_ext_junit}"
    androidTestImplementation "androidx.test.espresso:espresso-core:${Versions.espresso}"
}

apply plugin: 'androidx.navigation.safeargs.kotlin'