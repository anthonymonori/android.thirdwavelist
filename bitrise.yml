---
format_version: '8'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: android
trigger_map:
  - push_branch: main
    workflow: deploy
  - pull_request_source_branch: '*'
    workflow: primary
  - tag: '*'
    workflow: release
workflows:
  primary:
    steps:
      - script@1:
          inputs:
            - content: >-
                sudo update-alternatives --set javac
                /usr/lib/jvm/java-11-openjdk-amd64/bin/javac

                sudo update-alternatives --set java
                /usr/lib/jvm/java-11-openjdk-amd64/bin/java

                export JAVA_HOME='/usr/lib/jvm/java-11-openjdk-amd64'

                envman add --key JAVA_HOME --value
                '/usr/lib/jvm/java-11-openjdk-amd64'
          title: Switch to Java 11
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@6.0: { }
      - cache-pull@2: { }
      - install-missing-android-tools@2:
          inputs:
            - gradlew_path: $PROJECT_LOCATION/gradlew
      - change-android-versioncode-and-versionname@1:
          inputs:
            - new_version_code: '' # Left empty explicitly to not use default value
            - version_code_offset: '1'
            - build_gradle_path: $BITRISE_SOURCE_DIR/$MODULE/build.gradle
          title: Update versionCode and versionName
      - script@1:
          inputs:
            - content: >-
                git remote origin --set-url $CI_REPO_URL_WITH_ACCESS
                git commit -am "Update versionCode"
                git push origin main
                git remote origin --set-url $GIT_REPOSITORY_URL
          title: Commit new versionCode and versionName
      - android-lint@0:
          inputs:
            - project_location: $PROJECT_LOCATION
            - module: $MODULE
            - variant: $VARIANT
      - android-unit-test@1:
          inputs:
            - project_location: $PROJECT_LOCATION
            - module: $MODULE
            - variant: $VARIANT
      - android-build@0:
          run_if: '{{getenv "BITRISE_GIT_MESSAGE" | ne "Update versionCode"}}'
          inputs:
            - project_location: $PROJECT_LOCATION
            - module: $MODULE
            - variant: debug
      - cache-push@2: {}
      - deploy-to-bitrise-io@1:
          run_if: '{{getenv "BITRISE_GIT_MESSAGE" | ne "Update versionCode"}}'
          inputs:
            - notify_user_groups: none
            - is_enable_public_page: 'false'
            - generate_universal_apk_if_none: 'false'
      - script@1:
          run_if: '{{getenv "BITRISE_GIT_MESSAGE" | ne "Update versionCode"}}'
          title: Grab download link
          inputs:
            - content: >-
                envman add --key PR_BUILD_DOWNLOAD_LINK --value "$(echo
                $BITRISE_PERMANENT_DOWNLOAD_URL_MAP | sed 's/.*apk=>//;s/|.*//')"
      - create-install-page-qr-code@1:
          run_if: '{{getenv "BITRISE_GIT_MESSAGE" | ne "Update versionCode"}}'
          title: Generate QR code from download link
          inputs:
            - public_install_page_url: $PR_BUILD_DOWNLOAD_LINK
      - comment-on-github-pull-request@0:
          title: Comment with download link on PR
          run_if: '{{getenv "BITRISE_PUBLIC_INSTALL_PAGE_QR_CODE_IMAGE_URL" | ne ""}}'
          inputs:
            - body: >-
                Download link for $BITRISE_GIT_COMMIT </br> <a
                href="$PR_BUILD_DOWNLOAD_LINK"><img
                src="$BITRISE_PUBLIC_INSTALL_PAGE_QR_CODE_IMAGE_URL" width="300"
                height="300"></a>
            - personal_access_token: $GH_TOKEN
            - update_comment_tag: $BITRISE_PULL_REQUEST
  deploy:
    steps:
      - script@1:
          title: Switch to Java 11
          inputs:
            - content: >-
                sudo update-alternatives --set javac
                /usr/lib/jvm/java-11-openjdk-amd64/bin/javac

                sudo update-alternatives --set java
                /usr/lib/jvm/java-11-openjdk-amd64/bin/java

                export JAVA_HOME='/usr/lib/jvm/java-11-openjdk-amd64'

                envman add --key JAVA_HOME --value
                '/usr/lib/jvm/java-11-openjdk-amd64'
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@6.0: { }
      - script@1:
          inputs:
            - content: >-
                curl -o $BITRISE_SOURCE_DIR/$MODULE/google-services.json
                $BITRISEIO_GOOGLE_SERVICES_URL
          title: Download google-services.json
      - install-missing-android-tools@2:
          inputs:
            - gradlew_path: $PROJECT_LOCATION/gradlew
      - change-android-versioncode-and-versionname@1:
          inputs:
            - new_version_code: $BITRISE_BUILD_NUMBER
            - build_gradle_path: $PROJECT_LOCATION/$MODULE/build.gradle
          title: Temporarily set new versionCode for Firebase App Distribtion
      - script@1:
          inputs:
            - content: >-
                curl -o $BITRISE_SOURCE_DIR/$MODULE/src/main/release.keystore
                $BITRISEIO_ANDROID_KEYSTORE_URL
          title: Download release.keystore
      - android-build@0:
          inputs:
            - project_location: $PROJECT_LOCATION
            - module: $MODULE
            - build_type: aab
            - variant: release
      - sign-apk@1:
          run_if: '{{getenv "BITRISEIO_ANDROID_KEYSTORE_URL" | ne ""}}'
          inputs:
            - debuggable_permitted: 'false'
            - use_apk_signer: 'true'
            - output_name: app-coficiando-signed
      - firebase-app-distribution@0:
          inputs:
            - app: '1:247998859063:android:87af47d61baef106'
            - service_credentials_file: $BITRISEIO_GOOGLE_SERVICES_URL
            - firebase_token: $FIREBASE_TOKEN
            - app_path: $BITRISE_AAB_PATH
            - upgrade_firebase_tools: 'true'
  release:
    steps:
      - script@1:
          title: Switch to Java 11
          inputs:
            - content: >-
                sudo update-alternatives --set javac
                /usr/lib/jvm/java-11-openjdk-amd64/bin/javac

                sudo update-alternatives --set java
                /usr/lib/jvm/java-11-openjdk-amd64/bin/java

                export JAVA_HOME='/usr/lib/jvm/java-11-openjdk-amd64'

                envman add --key JAVA_HOME --value
                '/usr/lib/jvm/java-11-openjdk-amd64'
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@6.0: { }
      - script@1:
          inputs:
            - content: >-
                curl -o $BITRISE_SOURCE_DIR/$MODULE/google-services.json
                $BITRISEIO_GOOGLE_SERVICES_URL
          title: Download google-services.json
      - install-missing-android-tools@2:
          inputs:
            - gradlew_path: $PROJECT_LOCATION/gradlew
      - change-android-versioncode-and-versionname@1:
          inputs:
            - version_code_offset: '1'
            - build_gradle_path: $BITRISE_SOURCE_DIR/$MODULE/build.gradle
          title: Update versionCode and versionName
      - script@1:
          inputs:
            - content: >-
                git commit -Sam "Update versionCode"
          title: Commit new versionCode and versionName
      - script@1:
          inputs:
            - content: >-
                curl -o $BITRISE_SOURCE_DIR/$MODULE/src/main/release.keystore
                $BITRISEIO_ANDROID_KEYSTORE_URL
          title: Download release.keystore
      - android-build@0:
          inputs:
            - project_location: $PROJECT_LOCATION
            - module: $MODULE
            - build_type: aab
            - variant: release
      - sign-apk@1:
          run_if: '{{getenv "BITRISEIO_ANDROID_KEYSTORE_URL" | ne ""}}'
          inputs:
            - debuggable_permitted: 'false'
            - use_apk_signer: 'true'
            - output_name: app-coficiando-signed
      - google-play-deploy@3:
          inputs:
            - service_account_json_key_path: $BITRISEIO_PLAY_CONSOLE_ROLE_URL
            - package_name: com.thirdwavelist.coficiando
app:
  envs:
    - opts:
        is_expand: false
      PROJECT_LOCATION: .
    - opts:
        is_expand: false
      MODULE: app
    - opts:
        is_expand: false
      VARIANT: debug
